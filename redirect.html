<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPI Payment Redirect</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      background: #f2f2f2;
    }
    .qr-box {
      background: white;
      padding: 20px;
      display: inline-block;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .note {
      margin-top: 15px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h2>Redirecting to UPI Payment...</h2>
  <div class="qr-box" id="qrContainer" style="display:none;">
    <img id="qrImage" src="" alt="Scan to Pay via UPI" width="250" height="250" />
    <div class="note">Scan this QR code using any UPI app</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const upiLink = urlParams.get("link");

    if (!upiLink) {
      document.body.innerHTML = "<h2>‚ùå UPI link is missing in the URL.</h2>";
    } else {
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

      if (isMobile) {
        // Redirect to UPI app
        window.location.href = upiLink;
      } else {
        // Show QR code on desktop
        const safeLink = encodeURIComponent(upiLink);
        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${safeLink}`;
        document.getElementById("qrImage").src = qrUrl;
        document.getElementById("qrContainer").style.display = "block";
      }
    }
  </script>
</body>
</html>
